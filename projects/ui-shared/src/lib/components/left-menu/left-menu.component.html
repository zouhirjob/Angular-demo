<mat-toolbar>
    <button type="button" aria-label="Toggle nav" mat-icon-button (click)="toggle()" >
      <mat-icon *ngIf="!isOpen">menu</mat-icon>
      <mat-icon *ngIf="isOpen">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-list>
    <mat-list-item *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.url">
        <mat-icon>{{menuItem.icon}}</mat-icon>
        <div *ngIf="isOpen">
          {{menuItem.label}}
        </div>
      </a> 
    </mat-list-item>
  </mat-list>

  <ng-content></ng-content>
